<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="description" name="description">
  <meta name="google" content="notranslate" />
  <meta content="Mashup templates have been developped by Orson.io team" name="author">

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-icon-180x180.png') }}">
  <link href="./assets/favicon.ico" rel="icon">

  <link href="" rel="stylesheet">


  <title>NextFlex</title>
</head>

<body> <!-- Add your content of header -->
<header>
  <nav class="navbar navbar-default active">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/" title="">
          <img src="{{ url_for('static', filename='images/mashup-icon.svg') }}" class="navbar-logo-img" alt="">
          NextFlex
        </a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            
          {% if session['user'] %}
          <li><a href="/" title="">Movies</a></li>
          <li><a href="/" title="">Actors</a></li>
          <li>
            <p>
              <a href="/logout" class="btn btn-default navbar-btn" title="">Logout</a>
            </p>    
          </li>
          {% else %}
          <li>
            <p>
              <a href="/login" class="btn btn-default navbar-btn" title="">Login</a>
            </p>
          </li>
          {% endif %}
        </ul>
      </div> 
    </div>
  </nav>
</header>


<!-- Main content block -->
{% block content %}{% endblock %}

<script>
    document.addEventListener("DOMContentLoaded", function (event) {
      navbarFixedTopAnimation();
    });
  </script>
  
  <footer class="footer-container white-text-container">
    <div class="container">
      <div class="row">
  
       
        <div class="col-xs-12">
          <h3>NextFlex</h3>
  
          <div class="row">
            <div class="col-xs-12 col-sm-7">
              <p><small>Website created with 201620635 정지운</small>
              </p>
            </div>
            <div class="col-xs-12 col-sm-5">
              <p class="text-right">
                <a href="https://facebook.com/" class="social-round-icon white-round-icon fa-icon" title="">
                  <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
                <a href="https://twitter.com/" class="social-round-icon white-round-icon fa-icon" title="">
                  <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
                <a href="https://www.linkedin.com/" class="social-round-icon white-round-icon fa-icon" title="">
                  <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
              </p>
            </div>
          </div>
          
          
        </div>
      </div>
    </div>
  </footer>
  
  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
      navActivePage();
      scrollRevelation('.reveal');
    });
  </script>
