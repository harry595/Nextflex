{% extends "base.html" %} 
{% block content %}
<style>
  /* mouse over link */
  a:hover {
    color: #eed202;
  }
  .fadeIn.second{
    margin-top:20px;
  }
  .wrapper{
    margin-top:-50px;
  }
</style>
<!-- login CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
  <!-- banner part start-->
  <section class="banner_part">
    
    <div class="container">
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="inactive underlineHover"><a href="/login">Log In</a></h2>
            <h2 class="active">Sign Up</h2>
          
            <!-- Login Form -->
            <form method="POST">
                <input type="text" name="email" class="fadeIn second" placeholder="E-mail" maxlength="150" minlength="6">
                <input type="password" name="password1" class="fadeIn third" placeholder="password" maxlength="150" minlength="6">
                <input type="password" name="password2" class="fadeIn third" placeholder="confirm password" maxlength="150" minlength="6">
                <input type="text" class="fadeIn fourth" name="Firstname" placeholder="Firstname" maxlength="20" minlength="1">
                <input type="text" class="fadeIn fourth" name="Lastname" placeholder="Lastname" maxlength="20" minlength="1">
                <input class="btn btn-info mt-3" class="fadeIn fourth" type="submit" name="submit" value="Sign up" />
            </form>
          
            <!-- Remind Passowrd -->
            <div id="formFooter">
              <a class="underlineHover" href="/signup">Not a member? Sign up NOW!</a>
            </div>
          </div>
        </div>
    
    </div>
    </div>
  </section>
  {% endblock %}
